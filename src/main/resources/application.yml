spring:  application:    name: weather-service  cache:    type: redis  redis:    host: localhost    port: 6379    timeout: 120000application:  description: >    Application to provide api services for weather updates.management:  endpoint:    info:      enabled: true    health:      enabled: true      show-details: always    httptrace:      enabled: true  info:    build:      enabled: true    git:      enabled: true      mode: simple  endpoints:    web:      exposure:        include: info, health, httptraceapi:  openweathermap:    appId: ffa6f13ea40a22452bba3be726315d3f    baseUrl: https://api.openweathermap.org/data/2.5/weather